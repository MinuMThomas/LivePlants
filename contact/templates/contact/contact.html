{% extends "base.html" %}
{% load static %}

{% block page_header %}

<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="overlay"></div>

<!-- Contact Us -->
<div class="pt-3 bg-cityBW">

    <div class="container contact-container py-3 px-3">
        <div class="row">
            <div class="col py-3 px-3">
                
            </div>
        </div>

        <!-- Form -->

        <div class="row checkout-container rounded py-3 px-3">
            <div class="m-3">
                <h4 class="logo-font mb-4 text-black font-weight-bold">Contact us 
                </h4>
                <p class="text-center font-weight-bold">
                    Please fill the form below if you have any questions.
                    One of our staff members will be happy to contact you soon.
                </p>
                <form class="font-weight-bold text-black" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-secondary text-white font-weight-bold" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
