{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="blog-container col-10 offset-1">
            <div>

                <h2>test</h2>
              

                        <p >{{ blog_list.title }}</p>
                        <p>{{ blog.content }}</p>

                   
                        <p class="lead mb-0 text-left">{{ blog.date }}</p>
                    </div>
                        <hr>
                 
           
                      <!-- dont delete -->
                      <div class="form-row">
                        <div class="col-12">
                            <a href="{% url 'blog:blog_list' %}" class="btn btn-outline mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span>Back to blog</span>
                            </a>
                        </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    <div class="col-12">
                        <a href="{% url 'items' %}" class="btn btn-custom mt-3">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span>Continue Shopping</span>
                        </a>
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
