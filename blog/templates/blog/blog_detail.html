{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="text-center">
                <h2>{{blog.title}}</h2>
                <br>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row col ml-1 mb-5 mt-md-5">
        <div>
            <!-- The blog img -->
            <img src="{{ blog.image.url }}" style="width:50%;" alt="blog image">
            <hr>
            <div class="row mb-5 mt-md-5">

                <p>{{blog.content}}</p>
                <p class="mb-0 text-right font-weight-bold">{{blog.date}} </p>

            </div>
        </div>

        <!-- dont delete -->
        <div>
            <div class="col-12">
                <a href="{% url 'blog:blog_list' %}" class="btn btn-outline mt-5">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Back to blog</span>
                </a>
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
            <div class="col-12">
                <a href="{% url 'items' %}" class="btn btn-custom mt-3">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Continue Shopping</span>
                </a>
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
    </div>
</div>

    {% endblock%}
