{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div >
                <h2>Plant: {{blog_id.title}}</h2>
                <br>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row g-0">
        <div class="d-md-block col-md-6 ">
            <!-- The blog img -->

            <img src="{{ blog_id.image.url }}"
                style="width:80%;" alt="blog image">  
        </div>
        <div class=" col-12 col-md-6 col-lg-4 ">
            <!-- Profile title and profession -->
            <p class="mb-0">{{blog.title}}<p>
            <p class="mt-3">{{blog.content}}</p>
            <p class="lead mb-0 text-left font-weight-bold">{{blog.date}} </p>

        </div>

                              <!-- dont delete -->
                              <div class="form-row">
                                <div class="col-12">
                                    <a href="{% url 'blog:blog_list' %}" class="btn btn-outline mt-5">
                                        <span class="icon">
                                            <i class="fas fa-chevron-left"></i>
                                        </span>
                                        <span>Back to blog</span>
                                    </a>
                                </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            <div class="col-12">
                                <a href="{% url 'items' %}" class="btn btn-custom mt-3">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span>Continue Shopping</span>
                                </a>
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>

{% endblock%}
